        <div id="map">

        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[13.995102600000001,-88.53083832739726],[15.9780234,-85.65152867260274]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19

        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_Municipios_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">NOMBRE</th>\
                        <td>' + (feature.properties['NOMBRE'] !== null ? autolinker.link(feature.properties['NOMBRE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">COD_MUNI</th>\
                        <td>' + (feature.properties['COD_MUNI'] !== null ? autolinker.link(feature.properties['COD_MUNI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CODPAIS</th>\
                        <td>' + (feature.properties['CODPAIS'] !== null ? autolinker.link(feature.properties['CODPAIS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Km2</th>\
                        <td>' + (feature.properties['Km2'] !== null ? autolinker.link(feature.properties['Km2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Municipios_1_0() {
            return {
                pane: 'pane_Municipios_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Municipios_1');
        map.getPane('pane_Municipios_1').style.zIndex = 401;
        map.getPane('pane_Municipios_1').style['mix-blend-mode'] = 'normal';
        var layer_Municipios_1 = new L.geoJson(json_Municipios_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Municipios_1',
            layerName: 'layer_Municipios_1',
            pane: 'pane_Municipios_1',
            onEachFeature: pop_Municipios_1,
            style: style_Municipios_1_0,
        });
        bounds_group.addLayer(layer_Municipios_1);
        map.addLayer(layer_Municipios_1);
        function pop_Instituciones_2(feature, layer) {
            var popupContent = '<table>\

                    </tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <th scope="row">Email</th>\
                        <td>' + (feature.properties['Email'] !== null ? autolinker.link(feature.properties['Email'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Instituciones_2_0(feature) {
            switch(String(feature.properties['Municipio'])) {
                case 'Choloma':

            }
                    break;
                case 'Tocoa':
                    return {
                pane: 'pane_Instituciones_2',
                shape: 'diamond',
                radius: 12.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(100,171,176,1.0)',
                interactive: true,
            }
                    break;
                case 'Trujillo':
                    return {
                pane: 'pane_Instituciones_2',
                shape: 'diamond',
                radius: 12.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,

            }
                    break;
            }
        }
        map.createPane('pane_Instituciones_2');
        map.getPane('pane_Instituciones_2').style.zIndex = 402;
        map.getPane('pane_Instituciones_2').style['mix-blend-mode'] = 'normal';
        var layer_Instituciones_2 = new L.geoJson(json_Instituciones_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Instituciones_2',
            layerName: 'layer_Instituciones_2',
            pane: 'pane_Instituciones_2',
            onEachFeature: pop_Instituciones_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_Instituciones_2_0(feature));
            },
        });
        var cluster_Instituciones_2 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_Instituciones_2.addLayer(layer_Instituciones_2);

        bounds_group.addLayer(layer_Instituciones_2);
        cluster_Instituciones_2.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Instituciones<br /><table><tr><td style="text-align: center;"><img src="legend/Instituciones_2_Choloma0.png" /></td><td>Choloma</td></tr><tr><td style="text-align: center;"><img src="legend/Instituciones_2_Comayagua1.png" /></td><td>Comayagua</td></tr><tr><td style="text-align: center;"><img src="legend/Instituciones_2_DistritoCentral2.png" /></td><td>Distrito Central</td></tr><tr><td style="text-align: center;"><img src="legend/Instituciones_2_LaLima3.png" /></td><td>La Lima</td></tr><tr><td style="text-align: center;"><img src="legend/Instituciones_2_Omoa4.png" /></td><td>Omoa</td></tr><tr><td style="text-align: center;"><img src="legend/Instituciones_2_PuertoCortes5.png" /></td><td>Puerto Cortes</td></tr><tr><td style="text-align: center;"><img src="legend/Instituciones_2_SantaCruz6.png" /></td><td>Santa Cruz</td></tr><tr><td style="text-align: center;"><img src="legend/Instituciones_2_Siguatepeque7.png" /></td><td>Siguatepeque</td></tr><tr><td style="text-align: center;"><img src="legend/Instituciones_2_Tocoa8.png" /></td><td>Tocoa</td></tr><tr><td style="text-align: center;"><img src="legend/Instituciones_2_Trujillo9.png" /></td><td>Trujillo</td></tr></table>': cluster_Instituciones_2,'<img src="legend/Municipios_1.png" /> Municipios': layer_Municipios_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
//        map.addControl(new L.Control.Search({
//            layer: cluster_Instituciones_2,
//            initial: false,
//            hideMarkerOnCollapse: true,
//            propertyName: 'Institucio'}));
//        document.getElementsByClassName('search-button')[0].className +=
//         ' fa fa-binoculars';

        //My search
		const searchLayer = L.geoJson(json_Instituciones_2, {
		    pointToLayer: function(feature, latlng) {
                var smallIcon = L.icon({
                        iconSize: [0, 0],
                        iconAnchor: [0, 0],
                        popupAnchor:  [0, 0],
                        iconUrl: 'markers/point.png'
                });
                return L.marker(latlng, {icon: smallIcon});
            },
		    onEachFeature: function(feature, layer) {
			    layer.bindPopup(feature.properties.Institucio);
			}
		});
		
		//Control search
		const searchControl = new L.Control.Search({
		    layer: searchLayer,
			propertyName: 'Institucio',
			initial: false,
            hideMarkerOnCollapse: true,
			marker: false,
			zoom: 20,
			autoCollapse: true
		});
		
		map.addControl(searchControl);
        </script>
    </body>
</html>
